<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>

<body>
    <h1>Chat Client</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            clientLogMsg('connect called');
        });

        function clientLogMsg(contents) {
            console.log(`[client]: ${Date()} ${contents}`);
        }
    </script>
</body>

</html>
